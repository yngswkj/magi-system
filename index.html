<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAGI System - AI Consensus Review</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div class="scanlines"></div>

    <div class="container">
        <header>
            <h1>MAGI SYSTEM</h1>
            <div class="status-bar">
                <span id="system-status">SYSTEM: STANDBY</span>
                <button id="mute-btn" style="margin-right: 10px;">SOUND: ON</button>
                <button id="settings-btn">SETTINGS</button>
            </div>
        </header>

        <main>
            <div class="magi-layout">
                <!-- MELCHIOR -->
                <div class="magi-core" id="core-1">
                    <div class="core-header">
                        <span class="core-name">MELCHIOR-1</span>
                        <div class="core-controls">
                            <select class="persona-select" id="persona-1"></select>
                            <label class="toggle-switch">
                                <input type="checkbox" class="core-toggle" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                    <div class="core-display">
                        <div class="status-indicator">STANDBY</div>
                        <div class="conversation-history"></div>
                    </div>
                </div>

                <!-- BALTHASAR -->
                <div class="magi-core" id="core-2">
                    <div class="core-header">
                        <span class="core-name">BALTHASAR-2</span>
                        <div class="core-controls">
                            <select class="persona-select" id="persona-2"></select>
                            <label class="toggle-switch">
                                <input type="checkbox" class="core-toggle" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                    <div class="core-display">
                        <div class="status-indicator">STANDBY</div>
                        <div class="conversation-history"></div>
                    </div>
                </div>

                <!-- CASPER -->
                <div class="magi-core" id="core-3">
                    <div class="core-header">
                        <span class="core-name">CASPER-3</span>
                        <div class="core-controls">
                            <select class="persona-select" id="persona-3"></select>
                            <label class="toggle-switch">
                                <input type="checkbox" class="core-toggle" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                    <div class="core-display">
                        <div class="status-indicator">STANDBY</div>
                        <div class="conversation-history"></div>
                    </div>
                </div>

                <!-- CENTER RESULT -->
                <div class="magi-center">
                    <div class="result-display" id="final-result">
                        <span class="result-text">AWAITING INPUT</span>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <textarea id="topic-input"
                    placeholder="議題を入力してください... (例: 新規プロジェクトXの立ち上げについて) [Ctrl+Enterで送信]"></textarea>
                <div class="controls-wrapper">
                    <button id="analyze-btn">ANALYZE</button>
                    <div class="mode-switch-container">
                        <input type="checkbox" id="discussion-mode" class="mode-checkbox">
                        <label for="discussion-mode" class="mode-label">
                            <span class="mode-text normal">NORMAL MODE</span>
                            <span class="mode-text discussion">DISCUSSION MODE</span>
                            <span class="mode-indicator"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="random-controls" style="text-align: center; margin-top: 10px;">
                <button id="random-persona-btn">RANDOMIZE PERSONAS</button>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>SYSTEM CONFIGURATION</h2>

            <div class="tabs">
                <button class="tab-btn active" data-tab="general-settings">GENERAL</button>
                <button class="tab-btn" data-tab="custom-personas">PERSONAS</button>
            </div>

            <div id="general-settings" class="tab-content active">
                <form id="settings-form">
                    <!-- Hidden username field for accessibility/password manager support -->
                    <input type="text" name="username" autocomplete="username" style="display:none;">

                    <div class="form-group">
                        <label for="api-key">OpenAI API Key</label>
                        <input type="password" id="api-key" placeholder="sk-..." autocomplete="current-password">
                        <p class="note">※キーはブラウザ内にのみ保存されます</p>
                    </div>
                    <div class="form-group">
                        <label for="model-select">Model</label>
                        <select id="model-select">
                            <option value="gpt-5.1">GPT-5.1</option>
                            <option value="gpt-5-mini">GPT-5 Mini</option>
                        </select>
                    </div>
                    <div class="form-group" id="reasoning-effort-group">
                        <label for="reasoning-effort">Reasoning Effort (GPT-5.1 only)</label>
                        <select id="reasoning-effort">
                            <option value="none">None (Default)</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="theme-select">Theme Color</label>
                        <select id="theme-select">
                            <option value="orange">Orange (Default)</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                            <option value="purple">Purple</option>
                            <option value="red">Red</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="max-length">Max Response Length (Chars)</label>
                        <input type="number" id="max-length" value="300" min="50" max="2000"
                            style="width: 100%; background: rgba(0,0,0,0.5); border: 1px solid var(--main-color); color: var(--main-color); padding: 5px;">
                    </div>
                    <div class="modal-actions">
                        <button type="button" id="cancel-settings"
                            style="border-color: var(--dim-color); color: #888; margin-right: 10px;">CANCEL</button>
                        <button type="submit" id="save-settings">SAVE & CLOSE</button>
                    </div>
                </form>
            </div>

            <div id="custom-personas" class="tab-content">
                <div class="persona-list" id="custom-persona-list">
                    <!-- List items will be injected here -->
                </div>
                <hr style="border-color: var(--dim-color); margin: 15px 0;">
                <h3>ADD NEW PERSONA</h3>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="new-persona-name" placeholder="e.g. Security Expert">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="new-persona-desc" placeholder="Short description">
                </div>
                <div class="form-group">
                    <label>System Prompt</label>
                    <textarea id="new-persona-prompt" rows="4"
                        style="width: 100%; background: #111; border: 1px solid var(--main-color); color: var(--main-color); padding: 5px;"
                        placeholder="You are a..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" id="add-persona-btn">ADD PERSONA</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Discussion Overlay -->
    <div id="discussion-overlay" class="discussion-overlay">
        <div class="discussion-window">
            <div class="discussion-header">
                <span class="blink"> >> CONFERENCE MODE ACTIVE << </span>
                        <div style="display: flex; gap: 10px;">
                            <button id="export-discussion" style="font-size: 0.8rem; padding: 2px 10px;">EXPORT</button>
                            <button id="close-discussion">MINIMIZE</button>
                        </div>
            </div>
            <div class="discussion-timeline" id="discussion-timeline">
                <!-- Messages go here -->
            </div>
            <div class="discussion-controls"
                style="padding: 10px; text-align: center; border-top: 1px solid var(--dim-color);">
                <button id="next-phase-btn"
                    style="display: none; width: 100%; padding: 10px; background: rgba(0,0,0,0.8); border: 1px solid var(--main-color); color: var(--main-color); cursor: pointer; font-weight: bold; letter-spacing: 2px;">
                    PROCEED TO NEXT PHASE >>
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
